# Discussion: Universal Rank Inference via Residual Subsampling

by Xiao Han, Qing Yang, and Yingying Fan

Discussant: Yuekai Sun
</textarea>
</section>

<section data-markdown="">
<textarea data-template="">
## The technical conditions

`$$\tilde{X} = H + W\quad\var[w_{i,j}] \triangleq \sigma_{i,j}^2$$`

1. There is a positive sequence $(\theta_n)$ (which may tend to 0 as $n\to\infty$) such that $\sigma_{i,j}^2 \le \theta_n$ and $\max_{i\in[n]}h_{i,i} \le \theta_n$ 

2. $\alpha_n^2\triangleq\max_{i\in[n]}\sum_{j=1}^n\sigma_{i,j}^2 \to \infty$ as $n\to\infty$

3. $|d_K| \gtrsim \alpha_n^2$

4. $\frac{|d_K|}{\alpha_n} \gtrsim n^\epsilon$ for some $\epsilon &gt; 0$
</textarea>
</section>

<section data-markdown="">
<textarea data-template="">
## The noise level $\alpha_n$

2. $\alpha_n^2\triangleq\max_{i\in[n]}\sum_{j=1}^n\sigma_{i,j}^2$

**Theorem** [[Bandeira-van Handel](https://projecteuclid.org/euclid.aop/1470139147)]: If $W\in\reals^{n\times n}$ is symmetric and has independent sub-Gaussian entries, then

`$$\textstyle
\Ex\|W\| \lesssim \max\nolimits_{i\in[n]}(\sum_{j=1}^n\sigma_{i,j}^2)^{\frac12} + \max_{i,j\in[n]}\sigma_{i,j}\sqrt{\log n}
$$`
</textarea>
</section>

<section>
<section data-markdown="">
<textarea data-template="">
## The signal to noise ratio

<!-- `$$\tilde{X} = H + W\quad\var[w_{i,j}] \triangleq \sigma_{i,j}^2$$` -->

2. $\alpha_n\to\infty$
3. $\frac{|d_K|}{\alpha_n} \gtrsim \alpha_n$
4. $\frac{|d_K|}{\alpha_n} \gtrsim n^\epsilon$ for some $\epsilon &gt; 0$

$|d_K|$ is the signal strength, and $\frac{|d_K|}{\alpha_n}$ is the signal-to-noise ratio (SNR)

2 + 3 + 4: SNR grows (as $n$ grows)
</textarea>
</section>


<section data-markdown="">
<textarea data-template="">
## The signal to noise ratio

<!-- `$$\tilde{X} = H + W\quad\var[w_{i,j}] \triangleq \sigma_{i,j}^2$$` -->

2. $\alpha_n\to\infty$
3. $\frac{|d_K|}{\alpha_n} \gtrsim \alpha_n$
4. $\frac{|d_K|}{\alpha_n} \gtrsim n^\epsilon$ for some $\epsilon &gt; 0$

$|d_K|$ is the signal strength, and $\frac{|d_K|}{\alpha_n}$ is the signal-to-noise ratio (SNR)

2 + 3 + 4: SNR grows (as $n$ grows)

<p style="text-align: center"><strong>This is basically the best we can hope for!</strong></p>
</textarea>
</section>
</section>

<section data-markdown="">
<textarea data-template="">
## What does this all mean for networks?

**Concentration of random networks:** If `$\tilde{X} \overset{\ind}{\sim}\mathrm{Ber}(H)$`, then 

`$$\textstyle
\Ex\|\tilde{X} - H\| \lesssim \sqrt{d} + \sqrt{\log n}.
$$`

$d \triangleq (\sum_{j=1}^nh_{i,j}) \approx \alpha_n^2$ is the max expected degree

If $d \gtrsim \log n$ (i.e. the network is not too sparse), then `$\Ex\|\tilde{X} - H\| \lesssim \sqrt{d}$`.

For many random network models, $|d_K| \gtrsim d$, so the SNR $\frac{|d_K|}{\alpha_n}$ grows.
</textarea>
</section>
